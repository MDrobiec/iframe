<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wybrane produkty</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    ul {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    li {
      padding: 0.25rem 0;
    }
  </style>
</head>
<body>
  <h1>Wybrane produkty:</h1>
  <div id="output">Oczekiwanie na dane z Akeneo...</div>

  <script>
  window.addEventListener("message", (event) => {
  console.log("[DEBUG] event.data:", event.data);
  document.getElementById("output").innerText = JSON.stringify(event.data, null, 2);
});

  
  </script>
</body>
</html>
