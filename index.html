<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wybrane produkty</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    ul {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    li {
      padding: 0.25rem 0;
    }
  </style>
</head>
<body>
  <h1>Wybrane produkty:</h1>
  <div id="output">Oczekiwanie na dane z Akeneo...</div>

  <script>
    window.addEventListener("message", (event) => {
      console.log(event);
      const payload = event.data;

      // Sprawdź, czy dane przyszły w odpowiednim formacie
      if (payload?.type === "ui-extension:context" && payload?.data?.codes) {
        const codes = payload.data.codes;
        const list = codes.map(code => `<li>${code}</li>`).join("");
        document.getElementById("output").innerHTML = `
          <ul>${list}</ul>
        `;
      } else {
        document.getElementById("output").innerText = "Nie otrzymano poprawnych danych.";
      }
    });
  </script>
</body>
</html>
